<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
          <img class="w-16" src="./assets/Group.png" alt="" />
          <div>
            <h1 class="text-3xl font-bold">
              $ <span id="main_balance">4500</span>
            </h1>
            <p class="p-1">available balance</p>
          </div>
          <button class="btn rounded-md">logout</button>
        </nav>

        <section class="mt-11 p-2">
          <h1 class="text-2xl font-bold mb-2">Welcome to Payooo!</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>

          <div class="cards grid grid-cols-3 mt-11 gap-3 p-2">
            <div
              id="add-money-box"
              class="box cursor-pointer border rounded-lg p-4 text-center"
            >
              <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="" />
              <h3 class="text-[14px]">Add Money</h3>
            </div>

            <div
              id="cash_out_box"
              class="box cursor-pointer border rounded-lg p-4 text-center"
            >
              <img class="w-8 mx-auto" src="./assets/send1.png" alt="" />
              <h3 class="text-[14px]">Cashout</h3>
            </div>

            <div class="box cursor-pointer border rounded-lg p-4 text-center">
              <img class="w-8 mx-auto" src="./assets/money1.png" alt="" />
              <h3 class="text-[14px]">Transfer Money</h3>
            </div>

            <div class="box cursor-pointer border rounded-lg p-4 text-center">
              <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="" />
              <h3 class="text-[14px]">Get Bonus</h3>
            </div>

            <div class="box cursor-pointer border rounded-lg p-4 text-center">
              <img class="w-8 mx-auto" src="./assets/purse1.png" alt="" />
              <h3 class="text-[14px]">Pay Bill</h3>
            </div>

            <div class="box border cursor-pointer rounded-lg p-4 text-center">
              <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="" />
              <h3 class="text-[14px]">Transactions</h3>
            </div>
          </div>
        </section>
      </header>

      <section class="mt-11 p-2" id="add_Money">
        <h1>Add Money</h1>
        <div class="">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="card w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <label class="label">
                  <span class="label-text">Select A Bank</span>
                </label>
                <select
                  class="select select-primary w-full max-w-xs rounded-lg"
                >
                  <option disabled selected>Select A Bank?</option>
                  <option value="Bkash">Bkash</option>
                  <option value="Nagad">Nagad</option>
                  <option value="DBBL">DBBL</option>
                  <option value="IFC">IFC</option>
                </select>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Bank Account Number</span>
                  </label>
                  <input
                    type="number"
                    placeholder="Enter 11 digit account number"
                    class="input input-bordered rounded-lg"
                    required
                    id="Account_number"
                    value="01375383718"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount to Add</span>
                  </label>
                  <input
                    id="amount"
                    type="number"
                    placeholder="Add Amount to withdraw"
                    class="input input-bordered rounded-lg"
                    required
                  />
                </div>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    type="number"
                    placeholder="Enter 4 digit pin number"
                    class="input input-bordered rounded-lg"
                    required
                    id="Account_PIN"
                    value="1234"
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="Add_money" class="btn btn-primary w-full">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section id="cash_out" class="mt-11 p-2">
        <h1>Cash Out</h1>
        <div class="">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="card w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Bank Account Number</span>
                  </label>
                  <input
                    type="number"
                    placeholder="Enter 11 digit account number"
                    class="input input-bordered rounded-lg"
                    required
                    id="Account_number"
                    value="01375383718"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount to Add</span>
                  </label>
                  <input
                    id="cash_amount"
                    type="number"
                    placeholder="Add Amount to withdraw"
                    class="input input-bordered rounded-lg"
                    required
                  />
                </div>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    type="number"
                    placeholder="Enter 4 digit pin number"
                    class="input input-bordered rounded-lg"
                    required
                    id="Cash_out_pin"
                    value="1234"
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="Cash_out_btn" class="btn btn-primary w-full">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
  <script src="./script/addMoney.js"></script>
  <!-- <script src="./script/recap.js"></script> -->
  <script src="./script/toggle.js"></script>
  <script src="./script/cashout.js"></script>

  <!-- update js -->
  <script src="./Utilities/utilities.js"></script>
</html>
